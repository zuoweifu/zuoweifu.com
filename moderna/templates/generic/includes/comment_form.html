{% load i18n mezzanine_tags comment_tags %}

<form method="post" id="contactform" action="{{ comment_url }}#comment">
   {% csrf_token %}
	{% for hidden in comment_form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
    <div class="form-row">
		<div class="form-group col-md-6">
		<label for="inputEmail4">Name</label>
			 <input type="text" value="{{comment_form.name.value}}" name="name" maxlength="50" id="id_name" class="" placeholder="Enter your name" >
			  
		</div>
		<div class="form-group col-md-6">
		<label for="inputEmail4">Email</label>
			 <input type="email" value="{{comment_form.email.value}}" name="email" id="id_email" placeholder="Enter your email address">	
		</div>	
	</div>
	
		<div class="col-lg-12 margintop10 field">
			 <textarea rows="10" name="comment" id="id_comment" cols="40" class="" placeholder="* Enter Comment here..."></textarea>
			
		<p>
			<button type="submit" class="btn btn-primary">{% trans "Comment" %}</button>
		</p>	
		</div>
	</div>
</form>
